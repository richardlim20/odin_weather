<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script defer src="script.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="grid-container">
    <header>
      <h1>Weather App</h1>
      <div id="input-container">
        <div id="unit-group-container">
          <label class="switch">
            <input type="checkbox" name="unit-group" id="unit-group" checked>
            <span class="slider"></span>
          </label>
          <div id="unit-f">F</div>
          <div id="unit-c">C</div>
        </div>
        <input id="input-location" name="input-location" type="text" placeholder="Search for location">
        <button id="submit">Submit Location</button>
      </div>
    </header>
      <div id="loading">Loading...</div>
      <div id="location-container"></div>
      <div id="date-container"></div>
      <div id="current-day-container"></div>
      <div id="air-conditions"></div>
  </div>
  
</body>
</html>
